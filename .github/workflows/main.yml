name: Ollama + OpenClaw + Webmin + Tailscale

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:

      # ---------------------------
      # System Info
      # ---------------------------
      - name: Show System Info
        run: |
          echo "CPU:"
          lscpu | grep "Model name"
          echo "RAM:"
          free -h
          echo "Disk:"
          df -h

      # ---------------------------
      # Install Base Packages
      # ---------------------------
      - name: Install Base Packages
        run: |
          sudo apt update
          sudo apt install -y curl wget git jq docker.io

      # ---------------------------
      # Install Node.js 22 (OpenClaw needs 22)
      # ---------------------------
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify Node
        run: node -v

      # ---------------------------
      # Install PM2
      # ---------------------------
      - name: Install PM2
        run: npm install -g pm2

      # ---------------------------
      # Install Tailscale
      # ---------------------------
      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Get Tailscale IP
        id: tsip
        run: |
          IP=$(tailscale ip -4)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      # ---------------------------
      # Install Webmin
      # ---------------------------
      - name: Install Webmin
        run: |
          sudo apt install -y perl libnet-ssleay-perl openssl \
            libauthen-pam-perl libpam-runtime libio-pty-perl \
            apt-show-versions python3
          wget https://www.webmin.com/download/deb/webmin-current.deb
          sudo dpkg -i webmin-current.deb || sudo apt -f install -y
          sudo /etc/webmin/start

      # ---------------------------
      # Create Docker Network
      # ---------------------------
      - name: Create Docker Network
        run: docker network create ai-net || true

      # ---------------------------
      # Start Ollama (Inside Network)
      # ---------------------------
      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            --network ai-net \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..40}; do
            if docker exec ollama curl -s http://localhost:11434/api/tags > /dev/null; then
              echo "Ollama ready"
              break
            fi
            sleep 3
          done

      - name: Pull Model
        run: docker exec ollama ollama pull qwen2.5-coder:7b

      # ---------------------------
      # Install OpenClaw (Node Version - Reliable)
      # ---------------------------
      - name: Install OpenClaw
        run: |
          git clone https://github.com/openclaw/openclaw.git
          cd openclaw
          npm install -g pnpm
          pnpm install

      # ---------------------------
      # Configure OpenClaw
      # ---------------------------
      - name: Configure OpenClaw
        run: |
          cd openclaw
          echo "MODEL_PROVIDER=ollama" > .env
          echo "OLLAMA_BASE_URL=http://localhost:11434" >> .env
          echo "OLLAMA_MODEL=qwen2.5-coder:7b" >> .env

      # ---------------------------
      # Start OpenClaw Gateway
      # ---------------------------
      - name: Start OpenClaw
        run: |
          cd openclaw
          nohup pnpm exec openclaw gateway --bind 0.0.0.0 --port 18789 > openclaw.log 2>&1 &
          sleep 8

      - name: Wait for OpenClaw
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:18789 > /dev/null; then
              echo "OpenClaw ready"
              exit 0
            fi
            sleep 3
          done
          echo "OpenClaw failed"
          exit 1

      # ---------------------------
      # Deploy Next.js
      # ---------------------------
      - name: Deploy Next.js App
        run: |
          git clone https://github.com/madmadhu-1002/ollama-gpt.git
          cd ollama-gpt
          npm install
          npm run build
          pm2 start npm --name ollama-gpt -- start

      # ---------------------------
      # Show Access Info
      # ---------------------------
      - name: Show Access Info
        run: |
          echo "========================================"
          echo "Tailscale IP: ${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "Next.js:"
          echo "http://${{ steps.tsip.outputs.ip }}:3000"
          echo ""
          echo "Ollama API:"
          echo "http://${{ steps.tsip.outputs.ip }}:11434"
          echo ""
          echo "OpenClaw Control UI:"
          echo "http://${{ steps.tsip.outputs.ip }}:18789"
          echo ""
          echo "Webmin:"
          echo "https://${{ steps.tsip.outputs.ip }}:10000"
          echo "========================================"

      # ---------------------------
      # Keep Runner Alive
      # ---------------------------
      - name: Keep Runner Alive
        run: sleep 6h
