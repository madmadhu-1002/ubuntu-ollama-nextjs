name: Ollama + Web Stack via Tailscale

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # ---------------------------
      # System Info
      # ---------------------------
      - name: Show System Info
        run: |
          echo "CPU:"
          lscpu | grep "Model name"
          echo "RAM:"
          free -h
          echo "Disk:"
          df -h

      # ---------------------------
      # Install Base Packages
      # ---------------------------
      - name: Install Base Packages
        run: |
          sudo apt update
          sudo apt install -y curl wget git gnupg2 ca-certificates \
            lsb-release software-properties-common apt-transport-https

      # ---------------------------
      # Install Node.js 20
      # ---------------------------
      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs
          node -v
          npm -v

      # ---------------------------
      # Install PM2
      # ---------------------------
      - name: Install PM2
        run: |
          sudo npm install -g pm2
          pm2 -v

      # ---------------------------
      # Install Docker (Required)
      # ---------------------------
      - name: Install Docker
        run: |
          sudo apt install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version

      # ---------------------------
      # Install Nginx
      # ---------------------------
      - name: Install Nginx
        run: |
          sudo apt install -y nginx
          sudo nginx
          curl -I http://localhost

      # ---------------------------
      # Install Tailscale
      # ---------------------------
      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Get Tailscale IP
        id: tsip
        run: |
          IP=$(tailscale ip -4)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "Tailscale IP: $IP"

      # ---------------------------
      # Install Webmin
      # ---------------------------
      - name: Install Webmin
        run: |
          sudo apt install -y perl libnet-ssleay-perl openssl \
            libauthen-pam-perl libpam-runtime libio-pty-perl \
            apt-show-versions python3

          wget https://www.webmin.com/download/deb/webmin-current.deb
          sudo dpkg -i webmin-current.deb || sudo apt -f install -y
          sudo /etc/webmin/start

          sudo /usr/share/webmin/changepass.pl /etc/webmin \
            ${{ secrets.WEBMIN_USER }} \
            ${{ secrets.WEBMIN_PASS }}

      # ---------------------------
      # Start Ollama Container
      # ---------------------------
      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            -e OLLAMA_NUM_PARALLEL=1 \
            -e OLLAMA_KEEP_ALIVE=10m \
            --restart unless-stopped \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:11434/api/tags > /dev/null; then
              echo "Ollama ready"
              break
            fi
            sleep 3
          done

      - name: Pull qwen2.5-coder:7b
        run: docker exec ollama ollama pull qwen2.5-coder:7b

      # ---------------------------
      # Install OpenClaw
      # ---------------------------
      - name: Install OpenClaw
        run: |
          cd /opt
          sudo git clone https://github.com/openclaw/openclaw.git
          sudo chown -R $USER:$USER openclaw
          cd openclaw
          npm install

      # ---------------------------
      # Configure OpenClaw
      # ---------------------------
      - name: Configure OpenClaw
        run: |
          cd /opt/openclaw
          cat <<EOF > .env
MODEL_PROVIDER=ollama
OLLAMA_BASE_URL=http://localhost:11434
OLLAMA_MODEL=qwen2.5-coder:7b

TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}

ALLOW_SHELL=true
EOF

      # ---------------------------
      # Start OpenClaw
      # ---------------------------
      - name: Start OpenClaw
        run: |
          cd /opt/openclaw
          pm2 start npm --name openclaw -- start
          pm2 status

      # ---------------------------
      # Deploy Next.js App
      # ---------------------------
      - name: Deploy Next.js App
        run: |
          sudo mkdir -p /var/www
          sudo chown $USER:$USER /var/www
          cd /var/www
          git clone https://github.com/madmadhu-1002/ollama-gpt.git
          cd ollama-gpt
          npm install
          npm run build

      # ---------------------------
      # Start Next.js with PM2
      # ---------------------------
      - name: Start Next.js App
        run: |
          cd /var/www/ollama-gpt
          pm2 start npm --name ollama-gpt -- start
          pm2 status

      # ---------------------------
      # Show Access Info
      # ---------------------------
      - name: Show Access Info
        run: |
          echo "========================================"
          echo "Tailscale IP: ${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "Next.js:"
          echo "http://${{ steps.tsip.outputs.ip }}:3000"
          echo ""
          echo "Ollama API:"
          echo "http://${{ steps.tsip.outputs.ip }}:11434"
          echo ""
          echo "Webmin:"
          echo "https://${{ steps.tsip.outputs.ip }}:10000"
          echo ""
          echo "OpenClaw: Running via PM2"
          echo "Telegram Bot: Connected"
          echo "Model: qwen2.5-coder:7b"
          echo "========================================"

      # ---------------------------
      # Keep Runner Alive
      # ---------------------------
      - name: Keep Runner Alive
        run: sleep 6h
