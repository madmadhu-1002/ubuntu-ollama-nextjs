name: Ollama + Web Stack via Tailscale

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # ---------------------------
      # System Info
      # ---------------------------
      - name: Show System Info
        run: |
          echo "CPU:"
          lscpu | grep "Model name"
          echo "RAM:"
          free -h
          echo "Disk:"
          df -h

      # ---------------------------
      # Install Base Packages
      # ---------------------------
      - name: Install Base Packages
        run: |
          sudo apt update
          sudo apt install -y curl wget gnupg2 ca-certificates lsb-release software-properties-common apt-transport-https

      # ---------------------------
      # Install Node.js 20 LTS
      # ---------------------------
      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt install -y nodejs
          node -v
          npm -v

      # ---------------------------
      # Install Nginx
      # ---------------------------
      - name: Install Nginx
        run: |
          sudo apt install -y nginx
          sudo nginx
          curl -I http://localhost

      # ---------------------------
      # Install Tailscale
      # ---------------------------
      - name: Install Tailscale (CI Safe)
        run: |
          # Wait for any running apt process to finish
          while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do
            echo "Waiting for apt lock..."
            sleep 3
          done
      
          while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
            echo "Waiting for dpkg lock..."
            sleep 3
          done
      
          sudo dpkg --configure -a || true
      
          curl -fsSL https://tailscale.com/install.sh | sh



      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Get Tailscale IP
        id: tsip
        run: |
          IP=$(tailscale ip -4)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "Tailscale IP: $IP"

      # ---------------------------
      # Install Webmin (Non-Interactive Fix)
      # ---------------------------
      - name: Install Webmin (Direct .deb)
        run: |
          sudo apt update
          sudo apt install -y perl libnet-ssleay-perl openssl \
            libauthen-pam-perl libpam-runtime libio-pty-perl \
            apt-show-versions python3
      
          wget https://www.webmin.com/download/deb/webmin-current.deb
          sudo dpkg -i webmin-current.deb || sudo apt -f install -y


      

      # ---------------------------
      # Start Ollama
      # ---------------------------
      - name: Start Ollama Container
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            -e OLLAMA_NUM_PARALLEL=2 \
            -e OLLAMA_KEEP_ALIVE=10m \
            --restart unless-stopped \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:11434/api/tags > /dev/null; then
              echo "Ollama ready"
              break
            fi
            sleep 3
          done

      - name: Pull DeepSeek Model
        run: docker exec ollama ollama pull deepseek-coder:6.7b

      # ---------------------------
      # Show Access Info
      # ---------------------------
      - name: Show Access Info
        run: |
          echo "========================================"
          echo "Tailscale IP: ${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "Ollama API:"
          echo "http://${{ steps.tsip.outputs.ip }}:11434"
          echo ""
          echo "Nginx:"
          echo "http://${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "Webmin:"
          echo "https://${{ steps.tsip.outputs.ip }}:10000"
          echo ""
          echo "Node Version:"
          node -v
          echo "========================================"

      # ---------------------------
      # Keep Runner Alive
      # ---------------------------
      - name: Keep Runner Alive
        run: sleep 6h
