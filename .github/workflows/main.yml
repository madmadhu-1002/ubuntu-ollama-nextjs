name: Ollama + OpenClaw + Web Stack

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:

      # ---------------------------
      # System Info
      # ---------------------------
      - name: Show System Info
        run: |
          lscpu | grep "Model name"
          free -h
          df -h

      # ---------------------------
      # Install Base Packages
      # ---------------------------
      - name: Install Base Packages
        run: |
          sudo apt update
          sudo apt install -y curl wget git jq

      # ---------------------------
      # Install Docker (official way)
      # ---------------------------
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sudo sh
          sudo systemctl start docker
          docker --version

      # ---------------------------
      # Setup Node 22 (REQUIRED)
      # ---------------------------
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify Node
        run: |
          node -v
          npm -v

      # ---------------------------
      # Install pnpm + PM2
      # ---------------------------
      - name: Install pnpm & PM2
        run: |
          npm install -g pnpm pm2
          pnpm -v
          pm2 -v

      # ---------------------------
      # Install Tailscale
      # ---------------------------
      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Get Tailscale IP
        id: tsip
        run: |
          IP=$(tailscale ip -4)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      # ---------------------------
      # Install Webmin
      # ---------------------------
      - name: Install Webmin
        run: |
          sudo apt install -y perl libnet-ssleay-perl openssl \
            libauthen-pam-perl libpam-runtime libio-pty-perl python3

          wget https://www.webmin.com/download/deb/webmin-current.deb
          sudo dpkg -i webmin-current.deb || sudo apt -f install -y
          sudo /etc/webmin/start

          sudo /usr/share/webmin/changepass.pl /etc/webmin \
            ${{ secrets.WEBMIN_USER }} \
            ${{ secrets.WEBMIN_PASS }}

      # ---------------------------
      # Start Ollama
      # ---------------------------
      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            --restart unless-stopped \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:11434/api/tags > /dev/null; then
              echo "Ollama ready"
              break
            fi
            sleep 3
          done

      - name: Pull qwen2.5-coder
        run: docker exec ollama ollama pull qwen2.5-coder:7b

      # ---------------------------
      # Install OpenClaw
      # ---------------------------
      - name: Install OpenClaw
        run: |
          cd /opt
          sudo git clone https://github.com/openclaw/openclaw.git
          sudo chown -R $USER:$USER openclaw
          cd openclaw
          pnpm install

      # ---------------------------
      # Configure OpenClaw
      # ---------------------------
      - name: Configure OpenClaw
        run: |
          cd /opt/openclaw
          cat <<EOF > .env
          MODEL_PROVIDER=ollama
          OLLAMA_BASE_URL=http://localhost:11434
          OLLAMA_MODEL=qwen2.5-coder:7b
          ALLOW_SHELL=true
          EOF

      # ---------------------------
      # Build Control UI
      # ---------------------------
      - name: Build Control UI
        run: |
          cd /opt/openclaw
          pnpm ui:build

      # ---------------------------
      # Start OpenClaw Gateway (Serve Mode)
      # ---------------------------
      - name: Start OpenClaw Gateway
        run: |
          cd /opt/openclaw
      
          # Build Control UI
          pnpm ui:build
      
          # Start gateway bound to localhost only
          pm2 start "pnpm exec openclaw gateway --bind 127.0.0.1" \
            --name openclaw \
            --interpreter bash
      
          pm2 save
          sleep 5
          pm2 status

      # ---------------------------
      # Enable Tailscale Serve (HTTPS Proxy)
      # ---------------------------
      - name: Enable Tailscale Serve
        run: |
          # Serve HTTPS on 443 â†’ proxy to local 18789
          sudo tailscale serve https / http://127.0.0.1:18789
      
          echo "Serve status:"
          tailscale serve status


      # ---------------------------
      # Show Access Info
      # ---------------------------
      - name: Show Service Links
        run: |
          echo "================================="
          echo "Tailscale IP: ${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "OpenClaw Control UI:"
          echo "http://${{ steps.tsip.outputs.ip }}:18789/"
          echo ""
          echo "Ollama API:"
          echo "http://${{ steps.tsip.outputs.ip }}:11434"
          echo ""
          echo "Webmin:"
          echo "https://${{ steps.tsip.outputs.ip }}:10000"
          echo "================================="

      # ---------------------------
      # Keep Runner Alive
      # ---------------------------
      - name: Keep Runner Alive
        run: sleep 6h
