name: Ollama + OpenClaw Control UI

on:
  workflow_dispatch:

jobs:
  server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # ---------------------------
      # System Info
      # ---------------------------
      - name: Show System Info
        run: |
          echo "CPU:"
          lscpu | grep "Model name"
          echo "RAM:"
          free -h
          echo "Disk:"
          df -h

      # ---------------------------
      # Install Base Packages
      # ---------------------------
      - name: Install Base Packages
        run: |
          sudo apt update
          sudo apt install -y curl wget git jq

      # ---------------------------
      # Install Docker
      # ---------------------------
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sudo sh
          sudo systemctl start docker
          docker --version

      # ---------------------------
      # Setup Node.js 22 (Required)
      # ---------------------------
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify Node
        run: |
          which node
          node -v

      # ---------------------------
      # Install pnpm
      # ---------------------------
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm -v

      # ---------------------------
      # Install PM2
      # ---------------------------
      - name: Install PM2
        run: |
          npm install -g pm2
          pm2 -v

      # ---------------------------
      # Install Tailscale
      # ---------------------------
      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} \
            --accept-dns=true

      - name: Get Tailscale IP
        id: tsip
        run: |
          IP=$(tailscale ip -4)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      # ---------------------------
      # Start Ollama
      # ---------------------------
      - name: Start Ollama
        run: |
          docker run -d \
            --name ollama \
            -p 11434:11434 \
            --restart unless-stopped \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:11434/api/tags > /dev/null; then
              echo "Ollama ready"
              break
            fi
            sleep 3
          done

      - name: Pull Model
        run: docker exec ollama ollama pull qwen2.5-coder:7b

      # ---------------------------
      # Install OpenClaw
      # ---------------------------
      - name: Install OpenClaw
        run: |
          git clone https://github.com/openclaw/openclaw.git
          cd openclaw
          pnpm install

      # ---------------------------
      # Configure OpenClaw (Gateway Mode)
      # ---------------------------
      - name: Configure OpenClaw
        run: |
          cd openclaw
          echo "MODEL_PROVIDER=ollama" > .env
          echo "OLLAMA_BASE_URL=http://localhost:11434" >> .env
          echo "OLLAMA_MODEL=qwen2.5-coder:7b" >> .env

      # ---------------------------
      # Start OpenClaw Gateway + Control UI
      # ---------------------------
      - name: Start OpenClaw Control UI
        run: |
          cd openclaw
          pm2 start "pnpm exec openclaw gateway --bind 0.0.0.0 --port 18789" --name openclaw
          pm2 save
          sleep 5
          pm2 status

      # ---------------------------
      # Deploy Next.js App
      # ---------------------------
      - name: Deploy Next.js
        run: |
          git clone https://github.com/madmadhu-1002/ollama-gpt.git
          cd ollama-gpt
          npm install
          npm run build
          pm2 start npm --name ollama-gpt -- start

      # ---------------------------
      # Show Running Services
      # ---------------------------
      - name: Show Service Links
        run: |
          echo "================================="
          echo "Tailscale IP: ${{ steps.tsip.outputs.ip }}"
          echo ""
          echo "Next.js:"
          echo "http://${{ steps.tsip.outputs.ip }}:3000"
          echo ""
          echo "Ollama API:"
          echo "http://${{ steps.tsip.outputs.ip }}:11434"
          echo ""
          echo "OpenClaw Control UI:"
          echo "http://${{ steps.tsip.outputs.ip }}:18789"
          echo "================================="

      # ---------------------------
      # Keep Runner Alive
      # ---------------------------
      - name: Keep Runner Alive
        run: sleep 6h
